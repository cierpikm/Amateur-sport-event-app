<div class="container" *ngIf="user">
  <div class="row">
    <div class="col-md-12 border shadow">
      <div class="text-center">
        <div class="row justify-content-md-center my-auto">
          <div class="col-sm-3 my-auto">
            <i
              class="fas fa-phone border-0 shadow px-2 py-2 fa-2x rounded-circle clickable overlay"
            ></i>
          </div>
          <div class="col-sm-6 ">
            <img
              src="https://mdbootstrap.com/img/Photos/Avatars/img(31).jpg"
              class="mx-auto w-40 img-fluid z-depth-1 rounded-circle"
              alt="Responsive image"
            />
          </div>
          <div class="col-sm-3 my-auto">
            <i
              class="border-0 shadow px-2 py-2 rounded-circle far fa-comment fa-2x clickable overlay"
            ></i>
          </div>
        </div>
        <h3>{{ user.firstName }} {{ user.lastName }}</h3>
        <i class="fab fa-twitter fa-1x px-1 clickable"></i>
        <i class="fab fa-facebook fa-1x px-1 clickable"></i>
        <i class="fab fa-instagram fa-1x px-1 clickable"></i>
        <p>{{ user.description }}</p>
      </div>
      <div class="row text-center justify-content-md-center ">
        <div
          class="col-sm-2 border-0 rounded mb-0 shadow py-4 clickable "
          (click)="clickGallery()"
        >
          <i class="fas fa-images fa-3x "></i>
        </div>
        <div
          class="col-sm-2 border-0 rounded mb-0 shadow py-4 clickable "
          (click)="clickAchievement()"
        >
          <i class="fas fa-medal fa-3x"></i>
        </div>
        <div
          (click)="clickInfo()"
          class="col-sm-2 border-0 rounded mb-0 shadow py-4 clickable"
        >
          <i class="fas fa-info-circle fa-3x"></i>
        </div>
        <div
          (click)="clickOwnAdvertisement()"
          class="col-sm-2 border-0 rounded mb-0 shadow py-4 clickable"
        >
          <i class="fas fa-book-open fa-3x"></i>
        </div>
      </div>
      <div
        *ngIf="onGallery"
        class="row text-center justify-content-md-center py-4 px-1 "
      >
        <app-gallery></app-gallery>
      </div>
      <div
        *ngIf="onAchievement"
        class="row justify-content-md-center py-4 px-1 "
      >
        <app-achievement
          [achievements]="user.achievements"
          [onClickViewer]="onAchievement"
        ></app-achievement>
      </div>
      <div *ngIf="onInfo" class="row justify-content-md-center py-4 px-1 ">
        <app-users-data [user]="user"></app-users-data>
      </div>
      <div
        *ngIf="onOwnAdvertisement"
        class="row text-center justify-content-md-center py-4 px-1 "
      >
        <app-own-advertisement [otherUser]="true"></app-own-advertisement>
      </div>
    </div>
  </div>
</div>
