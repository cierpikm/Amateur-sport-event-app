<!-- Default form login -->
<div class="container  ">
  <div class="row align-items-center ">
    <div class="col-md-12 mx-auto  ">
      <form class="text-center " #form="ngForm" (ngSubmit)="onSubmit()">
        <p class="h4 mb-4">Zaloguj się</p>

        <!-- username -->
        <input
          type="text"
          id="defaultLoginFormEmail"
          class="form-control mb-4"
          placeholder="Login"
          name="UserName"
          [(ngModel)]="userLogin.Username"
          #login="ngModel"
        />

        <!-- Password -->
        <input
          type="password"
          id="defaultLoginFormPassword"
          class="form-control mb-4"
          placeholder="Hasło"
          name="UserName"
          [(ngModel)]="userLogin.Password"
          #password="ngModel"
        />

        <div class="d-flex justify-content-around">
          <div>
            <!-- Remember me -->
            <div class="custom-control custom-checkbox">
              <input
                type="checkbox"
                class="custom-control-input"
                id="defaultLoginFormRemember"
              />
              <label class="custom-control-label" for="defaultLoginFormRemember"
                >Zapamiętaj</label
              >
            </div>
          </div>
          <div>
            <!-- Forgot password -->
            <a href="">Zapomniałeś hasła?</a>
          </div>
        </div>
        <br />
        <div [hidden]="!loginError" class="alert alert-danger">
            {{postErrorMessag}}
        </div>

        <!-- Sign in button -->
        <button
          class="btn btn-info btn-block my-4"
          type="submit"

        >
          Zaloguj się
        </button>

        <!-- Register -->
        <p>
          Nie masz konta?
          <a routerLink="/register">Zarejestruj się</a>
        </p>

        <!-- Social login -->
        <p>zaloguj się za pomocą:</p>

        <a class="light-blue-text mx-2 fa-lg">

          <i class="fab fa-facebook"></i>
        </a>
        <a  class="red-text mx-2 fa-lg">
          <i class="fab fa-google"></i>
        </a>
      </form>
      <!-- Default form login -->
    </div>
  </div>
</div>
